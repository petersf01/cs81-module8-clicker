<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Cookie Clicker</title>
</head>
<body>
  <h1>Cookie Clicker üç™</h1>
  <button id="addButton">üç™ Click to add</button>
  <div id="counter">0</div>
  <div id="message"></div>

  <script>
    // get elements by id
    const button = document.getElementById("addButton");
    const counterDiv = document.getElementById("counter");
    const messageDiv = document.getElementById("message");

    // Click counter variable
    let count = 0;

    // Add event listener
    button.addEventListener("click", function () {
    count++;
    // update the count div text
    counterDiv.textContent = count;

    // Show messages
    if (count === 10) {
        // change background to random color
        document.body.style.backgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16);
        // update the message div
        messageDiv.textContent = "Good start!";
    } else if (count === 25) {
        messageDiv.textContent = "I still got you beat but good job!";
        document.body.style.backgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16);
    } else if (count === 50) {
        messageDiv.textContent = "You should join a contest!";
        document.body.style.backgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16);
    } else if (count === 100) {
        messageDiv.textContent = "You win! Time for some Tums.";
        document.body.style.backgroundColor = "#" + Math.floor(Math.random()*16777215).toString(16);
    }
    });

    </script>
</body>
</html>
